<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0から街を作ろう - ホーム</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.8), rgba(255, 0, 255, 0.8));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .menu .button {
            flex: 1;
            min-width: 100px;
        }
        .info-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        .news-container, .announcement-container {
            width: 48%;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: left;
        }
        @media (max-width: 600px) {
            .info-section {
                flex-direction: column;
                align-items: center;
            }
            .news-container, .announcement-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>0から街を作ろう</h1>
        <p>HARUシステムがある新しいマイクラワールドへようこそ！</p>
        <div class="menu">
           <button class="button" style="color: rgb(255, 204, 204);">街(村)の情報</button>
           <button class="button" style="color: rgb(203, 203, 255);">システムの使い方</button>
           <button class="button" style="color: rgb(203, 255, 203);">フィードバック</button>
           <button class="button" style="color: rgb(255, 255, 172);">ページ運営について</button>
        </div>
    </div>
    <div class="info-section">
        <div class="news-container">
            <h2>最新ニュース</h2>
            <div class="news-item">・新バージョンHARUSecurityを実装</div>
            <div class="news-item">・セキュリティー倉庫の利用者募集中</div>
            <div class="news-item">・間もなくHARUPhone1次世代機が登場</div>
        </div>
        <div class="announcement-container">
            <h2>お知らせ</h2>
            <div class="announcement-item">・重要なお知らせはここに表示されます</div>
        </div>
    </div>
</body>
</html>
